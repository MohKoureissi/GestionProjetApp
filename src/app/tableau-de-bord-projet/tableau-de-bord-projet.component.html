          <!-- Modal Nouveau Projet-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Nouveau Projet</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                          <form id="contact-form" (submit)="saveProjet(pro)" action="tableau-de-bord-projet.component.html" method="post" #pro="ngForm">
                            <div class="input-group">
                              <label for="name">NomProjet:</label>
                              <input [(ngModel)]="projet.nom" type="text" id="name" name="nom" required>
                            </div>
                            <div class="input-group">
                              <label for="dateDebut">DateDebut:</label>
                              <input [(ngModel)]="projet.dateDebut" type="date" id="dateDebut" name="dateDebut" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="dateFin">DateFin_Projet:</label>
                                <input [(ngModel)]="projet.dateFin" type="date" id="dateFin" name="dateFin" required>
                              </div>
                              <div class="input-group">
                                <label for="name">Membre:</label>
                                <input [(ngModel)]="projet.membre" type="text" id="membre" name="membre" required>
                              </div>
                            <div class="input-group">
                              <label for="message">Description:</label>
                              <textarea [(ngModel)]="projet.description" style="height: 60px; " id="message" name="description" rows="4" required></textarea> 
                             
                            </div>       
                <div class="modal-footerc">
                  <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>   -->
                  <div class="btn-envoie">
                    <div class="input-group" style="width: 250px;">
                      <div style="margin-top: 1px;">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ajouterMembre">
                         Ajouter Membre
                        </button>
                           </div>
                    </div>
                      <div class="input-group" style="margin-left: 15vh; margin-top: 1vh;">
                        <!-- <button  style="width: 90px; height: 40px; ;" *ngIf="projet.id == 0" type="submit" data-bs-dismiss="modal">Enregistrer</button>
                        <button  style="width: 90px; height: 40px; ;" *ngIf="projet.id != 0" type="submit" data-bs-dismiss="modal">Modifier</button> -->
                        <button style="width: 90px; height: 40px;" [hidden]="projet.id != 0" type="button" (click)="saveProjet(pro)"  data-bs-dismiss="modal">Enregistrer</button>
                        <button style="width: 90px; height: 40px;" [hidden]="projet.id == 0" type="button"(click)="onUpdate()"  data-bs-dismiss="modal">Modifier</button>

                      </div>
                </div>
                </div>
            </form>
          </div>
         </div>
              </div>
            </div>
          </div>
        <!-- Fin Modal -->
        
        <!-- Tableau de projet -->


        <table class="table">
          <thead>
            <tr >
              
              <th scope="col">NomProjet</th>
              <th scope="col">DateDebut</th>
              <th scope="col">DateFin</th>
              <th scope="col">Membre</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- ; let i = index -->
            <tr *ngFor="let item of projetArr" >
             
              <td>{{item.nom}}</td>
              <td>{{item.dateDebut}}</td>
              <td>{{item.dateFin}}</td>
              <td>{{item.membre}}</td>
              <td>{{item.description}}</td>
              <td>
                <button type="button" class="btn btn-primary" (click)="onEdit(item)"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Editer</button>&nbsp;
                <button type="button" class="btn btn-primary" (click)="onDelete(item.id)">Supprimer</button>
              </td>
              
            </tr>
              
          </tbody>
        </table>
